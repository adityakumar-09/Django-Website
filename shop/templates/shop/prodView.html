{% extends 'shop/basic.html' %}

{% block title%} {{product.product_name}} - My Awesome Cart{% endblock %}
{% block body %}
<div class="container my-5">
    <div class="row">
        <div class="col-md-6 mb-4">
            <img src="/media/{{product.image}}" class="img-fluid rounded shadow-sm" alt="{{product.product_name}}">
        </div>
        <div class="col-md-6">
            <h1 class="display-4">{{product.product_name}}</h1>
            <p class="lead text-muted">Category: {{product.category}}</p>
            <hr class="my-4">
            <p class="h3 text-success"><b>Rs.{{product.price}}</b></p>
            <p class="mt-4">{{product.desc}}</p>
            <div class="mt-5">
                <button class="btn btn-success btn-lg mr-2">Buy Now</button>
                <button class="btn btn-primary btn-lg">Add To Cart</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block js %}
<script>
    console.log('working');
    if (localStorage.getItem('cart') == null) {
        var cart = {};
    } else {
        cart = JSON.parse(localStorage.getItem('cart'));
        document.getElementById('cart').innerHTML = Object.keys(cart).length;
    }
    $('.cart').click(function () {
        console.log('clicked');
        var idstr = this.id.toString();
        console.log(idstr);
        if (cart[idstr] != undefined) {
            cart[idstr] = cart[idstr] + 1;
        } else {
            cart[idstr] = 1;
        }
        console.log(cart);
        localStorage.setItem('cart', JSON.stringify(cart));
        document.getElementById('cart').innerHTML = Object.keys(cart).length;
    });
    $('#popcart').popover();
    document.getElementById("popcart").setAttribute('data-content', '<h5>Cart for your items in my shopping cart</h5>');
</script>
{% endblock %}
